
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Submission Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .form-label {
            @apply block text-sm font-medium text-gray-700 mb-1;
        }
        .form-input {
            @apply block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm;
        }
        .form-card {
            @apply bg-white shadow-sm rounded-lg overflow-hidden;
        }
        .form-card-header {
            @apply p-4 sm:p-6 border-b border-gray-200;
        }
        .form-card-content {
             @apply p-4 sm:p-6;
        }
        .form-card-footer {
            @apply p-4 sm:p-6 bg-gray-50 text-right;
        }
        .grid-cols-form {
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        }
        .error-message {
            @apply text-red-600 text-sm mt-1;
        }
    </style>
</head>
<body class="bg-gray-50">
    <main class="flex min-h-screen flex-col items-center p-4 sm:p-8">
        <div id="form-container" class="w-full max-w-4xl mx-auto">
            <div class="text-center mb-8">
                <h1 class="text-4xl font-bold text-center tracking-tight text-gray-900">Bill Submission Form</h1>
                <p class="text-gray-500 mt-2">Please fill out your details accurately.</p>
            </div>
            
            <form id="bill-form" class="space-y-6" novalidate>
                <div class="form-card">
                    <div class="form-card-header">
                        <h2 class="text-lg font-medium text-gray-900">Personal & College Details</h2>
                    </div>
                    <div class="form-card-content grid grid-cols-form gap-6">
                        <div><label for="evaluatorId" class="form-label">Evaluator ID</label><input type="text" id="evaluatorId" name="evaluatorId" class="form-input" required><div class="error-message"></div></div>
                        <div><label for="evaluatorName" class="form-label">Evaluator Name</label><input type="text" id="evaluatorName" name="evaluatorName" class="form-input" required><div class="error-message"></div></div>
                        <div><label for="collegeName" class="form-label">College Name</label><input type="text" id="collegeName" name="collegeName" class="form-input" required><div class="error-message"></div></div>
                        <div><label for="course" class="form-label">Course</label><input type="text" id="course" name="course" class="form-input" required><div class="error-message"></div></div>
                        <div><label for="email" class="form-label">Email ID</label><input type="email" id="email" name="email" class="form-input" required><div class="error-message"></div></div>
                        <div><label for="mobileNo" class="form-label">Mobile No.</label><input type="text" id="mobileNo" name="mobileNo" class="form-input" required><div class="error-message"></div></div>
                        <div class="md:col-span-2"><label for="address" class="form-label">Address</label><input type="text" id="address" name="address" class="form-input" required><div class="error-message"></div></div>
                        <div><label for="distance" class="form-label">Distance (Km) Up-Down</label><input type="number" id="distance" name="distance" class="form-input" required><div class="error-message"></div></div>
                    </div>
                </div>

                <div class="form-card">
                    <div class="form-card-header">
                        <h2 class="text-lg font-medium text-gray-900">Bank & PAN Details</h2>
                    </div>
                    <div class="form-card-content grid grid-cols-form gap-6">
                        <div><label for="bankName" class="form-label">Bank Name</label><input type="text" id="bankName" name="bankName" class="form-input" required><div class="error-message"></div></div>
                        <div><label for="branch" class="form-label">Branch</label><input type="text" id="branch" name="branch" class="form-input" required><div class="error-message"></div></div>
                        <div><label for="bankAccountNo" class="form-label">Bank Account No.</label><input type="text" id="bankAccountNo" name="bankAccountNo" class="form-input" required><div class="error-message"></div></div>
                        <div><label for="ifscCode" class="form-label">IFSC Code</label><input type="text" id="ifscCode" name="ifscCode" class="form-input" required><div class="error-message"></div></div>
                        <div><label for="panNo" class="form-label">PAN No.</label><input type="text" id="panNo" name="panNo" class="form-input" required><div class="error-message"></div></div>
                        <div>
                            <label class="form-label">Signature of examiner</label>
                            <input id="signature-upload" type="file" accept="image/png, image/jpeg" class="hidden">
                            <input id="signature" name="signature" type="hidden">
                            <button type="button" id="upload-button" class="inline-flex items-center px-4 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                               <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-4 h-4 mr-2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" x2="12" y1="3" y2="15"/></svg>
                                Upload Signature
                            </button>
                            <img id="signature-preview" src="" alt="Signature Preview" class="hidden mt-2 h-20 border rounded-md object-contain">
                            <div class="error-message"></div>
                        </div>
                    </div>
                </div>

                <div class="form-card-footer">
                    <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-base font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Submit Details</button>
                </div>
            </form>
        </div>

        <div id="success-message" class="hidden w-full max-w-2xl mx-auto">
            <div class="form-card text-center">
                 <div class="form-card-header justify-center flex">
                    <div class="mx-auto bg-green-100 rounded-full h-16 w-16 flex items-center justify-center">
                        <svg class="h-10 w-10 text-green-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15L15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                    </div>
                </div>
                <div class="form-card-content">
                    <h2 class="text-2xl font-semibold text-gray-900">Submission Received</h2>
                    <p class="mt-2 text-base text-gray-600">
                        Thank you for submitting your details. You can now close this window.
                    </p>
                </div>
            </div>
        </div>
    </main>

    <script src="/entry/script.js"></script>
</body>
</html>
